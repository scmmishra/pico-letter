app:
  name: "picoletter"
  image: "scmmishra/picoletter"
  container_port: 3000
  env:
    - SECRET_KEY_BASE
    - RESEND__API_KEY
    - RESEND__WEBHOOK_SECRET
    - RORVSWILD__API_KEY
    - PICO_HOST
    - PICO_SUPPORT_EMAIL
    - ENABLE_STRICT_EMAIL_CHECK
    - DISABLE_EMBED_SUBSCRIBE
    - BETTERSTACK__LOGS_TOKEN
    - LITESTREAM_REPLICA_ENDPOINT
    - LITESTREAM_REPLICA_BUCKET
    - LITESTREAM_ACCESS_KEY_ID
    - LITESTREAM_SECRET_ACCESS_KEY
  volumes:
    - "pico-data:/rails/storage"
  port_range:
    start: 8000
    end: 9000

caddy:
  admin_api: "http://localhost:2019"
  rules:
    - match: "picoletter.com"
      reverse_proxy:
        - path: ""
          to: "http://localhost:{port}"

health_check:
  endpoint: "/healthz"
  timeout_seconds: 5
  interval_seconds: 10
  max_retries: 3
