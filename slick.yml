app:
  name: "picoletter"
  image: "scmmishra/picoletter"
  container_port: 3000
  env:
    - SECRET_KEY_BASE
    - RESEND__API_KEY
    - RESEND__WEBHOOK_SECRET
    - RORVSWILD__API_KEY
    - PICO_HOST
    - PICO_SUPPORT_EMAIL
  volumes:
    - "pico-data:/rails/storage"
  port_range:
    start: 8000
    end: 9000

caddy:
  admin_api: "http://localhost:2019"
  rules:
    - match: "picoletter.com"
      reverse_proxy:
        - path: ""
          to: "http://localhost:{port}"
