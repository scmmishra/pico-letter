default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: pico_letter_development

test:
  <<: *default
  database: pico_letter_test

production:
  <<: *default
  database: pico_letter_production
  username: pico_letter
  password: <%= ENV["PICO_LETTER_DATABASE_PASSWORD"] %>
