default: &default
  dispatchers:
    - polling_interval: 1
      batch_size: 500
      recurring_tasks:
        send_published_post:
          class: SendPublishedPostJob
          schedule: every minutes
        verify_dns:
          class: VerifyDNSRecordsJob
          schedule: 0 0 */3 * *
  workers:
    - queues: "*"
      threads: 5
      processes: 1
      polling_interval: 0.1

development:
  <<: *default

test:
  <<: *default

production:
  <<: *default
